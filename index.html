<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      position: relative;
    }
    .metadata-container {
      display: table;
      width: calc(150%);
    }
    .key-value-pair {
      display: table-row;
    }

    .key {
      display: table-cell;
      font-weight: bold;
      position: relative;
      width: calc(18%);

      padding: calc(0.25%) calc(1%);
      vertical-align: top;
    }

    .value {
      position: relative;
      display: inline-block;
      width: calc(70%);
      margin-left: calc(1%);
      padding: calc(0.25%) calc(1%);
    }

    .value:hover,
    .key:hover {
      background-color: lightgrey;
      border-radius: 10px;
    }

    .line {
      margin: 0;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="metadata-container">
    <div class="line">
      |
    </div>
  </div>

</body>

<script type="module" src="js/main.js"></script>

</html>
