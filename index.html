<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      position: relative;
    }
    .metadata-container {
      display: table;
      width: calc(100%);
    }
    .key-value-pair {
      display: table-row;
    }

    .key {
      display: table-cell;
      font-weight: bold;
      position: relative;
      width: calc(18%);

      padding: calc(0.25%) calc(1%);
      vertical-align: top;
    }

    .value {
      position: relative;
      display: block;
      width: calc(80%);
      margin-left: calc(1%);
      padding: calc(0.25%) calc(1%);
    }

    .value:hover,
    .key:hover {
      background-color: lightgrey;
      border-radius: 10px;
    }

    .line {
      margin: 0;
      position: absolute;
    }

    div > .Tag:first-of-type {
      margin-left: 0;
    }

    .Tag {
      display: inline-block;
      margin: 1.5px 6px;
      padding: 1px 2px;
      border: 10px;
      background-color: rgb(209, 233, 237);
      border-radius: 5px;
    }

    .Single {
      display: inline;
    }

    .Single, .Multiple {
      white-space: pre-wrap; /* 保留空白字符，允许自动换行 */
    }
  </style>
</head>

<body>
  <div class="metadata-container">
  </div>

</body>

<script type="module" src="js/main.js"></script>

</html>
